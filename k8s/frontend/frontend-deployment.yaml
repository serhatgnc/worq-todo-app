apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
  namespace: worq-todo
  labels:
    app: frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
      - name: frontend
        image: worq-todo-app-frontend:latest
        imagePullPolicy: Never # For local images
        ports:
        - containerPort: 80
        resources:
          requests:
            memory: "64Mi"
            cpu: "50m"
          limits:
            memory: "128Mi"
            cpu: "100m"